<div>
	<div class="field">
    <label class="option-help-label">${nls.helpUrl}:</label><input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="helpUrl" class="option-help-url">
  </div>
  <div class="field">
    <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="useResultMapServer"></div><label class="jimu-leading-margin05">${nls.useResultMapService}</label>
  </div>
  <div class="field">
    <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="shareResults"></div><label class="jimu-leading-margin05">${nls.shareResults}</label>
  </div>
  <div class="field">
    <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="showExport"></div><label class="jimu-leading-margin05">${nls.allowToExport}</label>
  </div>
  <div class="field">
    <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="dynamicSchema"></div><label class="jimu-leading-margin05">${nls.useDynamicSchema}</label>
  </div>
</div>
