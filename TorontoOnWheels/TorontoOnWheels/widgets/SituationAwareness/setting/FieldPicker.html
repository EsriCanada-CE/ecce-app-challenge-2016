<div style="height:100%;width:100%;overflow:auto">
    <div data-dojo-attach-point="tableArea" class="tableArea">
        <div class="btn-add-section enable" data-dojo-attach-point="btnAddField">
            <span class="btn-add-icon"></span>
            <span class="btn-add-label" id="divLayerTitle" data-dojo-attach-point="divLayerTitle">${nls.addField}</span>
        </div>
        <div data-dojo-attach-point="fieldTable"></div>
    </div>
    <div class="jimu-r-row" style="padding-top:20px" data-dojo-attach-point="chk_summary">
        <div class="col-1-3" data-dojo-attach-point="div_chkCount">
            <input data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="chk_count" title="${nls.count_checkBox}" data-dojo-attach-event="onChange:chkCountChanged" />
            <span class="label">${nls.count_checkBox}</span>
        </div>
        <div class="col-1-3" data-dojo-attach-point="div_chkArea">
            <input data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="chk_area" title="${nls.area_checkBox}" data-dojo-attach-event="onChange:chkAreaChanged" />
            <span class="label">${nls.area_checkBox}</span>
        </div>
        <div class="col-1-3" data-dojo-attach-point="div_chkLength">
            <input data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="chk_length" title="${nls.length_checkBox}" data-dojo-attach-event="onChange:chkLengthChanged" />
            <span class="label">${nls.length_checkBox}</span>
        </div>
    </div>
    <div class="jimu-r-row" style="padding-top:20px" data-dojo-attach-point="chk_summaryLabels">
        <div class="col-1-3" data-dojo-attach-point="div_chkCountLabel">
            <span class="label"> ${nls.count_label}:</span>
            <!--<input data-dojo-attach-point="featureCountLabel" data-dojo-type="dijit/form/ValidationTextBox"
                   disabled="disabled" title="${nls.count_label}" data-dojo-props="regExp:'[\\w+]{0,20}', invalidMessage:'A'" />-->
            <input data-dojo-attach-point="featureCountLabel" data-dojo-type="dijit/form/ValidationTextBox"
                   disabled="disabled" title="${nls.count_label}" />
        </div>
        <div class="col-1-3" data-dojo-attach-point="div_chkAreaLabel">
            <span class="label"> ${nls.area_label}:</span>
            <input data-dojo-attach-point="featureAreaLabel" data-dojo-type="dijit/form/ValidationTextBox"
                   disabled="disabled" title="${nls.area_label}" />
        </div>
        <div class="col-1-3" data-dojo-attach-point="div_chkLengthLabel">
            <span class="label"> ${nls.length_label}:</span>
            <input data-dojo-attach-point="featureLengthLabel" data-dojo-type="dijit/form/ValidationTextBox"
                   disabled="disabled" title="${nls.length_label}" />
        </div>
    </div>
    <div class="footer">
        <div class="jimu-btn ok" data-dojo-attach-point="btnOk">${nls.ok}</div>
        <div class="jimu-btn cancel" data-dojo-attach-point="btnCancel">${nls.cancel}</div>
    </div>
</div>
