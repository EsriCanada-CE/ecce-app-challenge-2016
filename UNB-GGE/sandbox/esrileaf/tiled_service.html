<html>
<head>
    <meta charset=utf-8/>
    <title>Historic Topographic Maps</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="//cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.7/esri-leaflet.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var map = L.map('map').setView([30.70, -81.47], 12);

    L.esri.tiledMapLayer({
//        url: "//services.arcgisonline.com/ArcGIS/rest/services/USA_Topo_Maps/MapServer"
        url: "//geonb.snb.ca/arcgis/rest/services/GeoNB_NBPower_LEDStreetlights/MapServer"
    }).addTo(map);
</script>

</body>
</html>
